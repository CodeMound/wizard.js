<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="wizard.js" type="text/javascript"></script>
	
	<style>
	form {
		width: 300px;
		margin: 0 auto;
	}
	
		fieldset {
			outline: 0;
			border: 0;
			padding: 30px;
		}
		
		a {
			margin: 10px;
			background: transparent;
			color: green;
			border-radius: 3px;
			border: 1px solid green;
			padding: 20px;
	
		}
		
		a:hover {
			background: green;
			color: white;
		}
		
		input[type=text] {
			border: 0;
			background: silver;
			padding: 10px;
			display: block;
		}
		
		
	</style>
	
	
</head>
<body>
	
	
	<form>
	<fieldset>
	 <input type="text" name="123"></input>
	</fieldset>
	<fieldset>
	  <input type="text" name="456"></input>
	</fieldset>
	<fieldset>
	  <input type="text" name="789"></input>
	</fieldset>
	</form>
	
	
	<script type="text/javascript">
		$(' form ').wizard();
	</script>
	
	
</body>
</html>
